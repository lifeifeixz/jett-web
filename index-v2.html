		<title>88玩游戏平台</title>

	<body>
		<div class="box col-md-6 col-md-offset-3" id="app">
			<div class="loading" id="loading">
				<h3>充值进行中，请等待...</h3>
				<img src="img/loading.gif" />
			</div>
			<h3 style="text-align: center;">《探墓风云》GM后台</h3>
			<div class="user col-md-12">
				<div class="col-md-12">
					<div class="form-inline">
						<div class="form-group">
							<label for="exampleInputName2">授权码</label>
							<input type="text" class="form-control" id="exampleInputName2" placeholder="" />
						</div>
						<div class="form-group">
							<label for="exampleInputEmail2">角色名</label>
							<input type="text" class="form-control" v-model="param.name" placeholder="" />
						</div>
					</div>
				</div>
				<div class="col-md-12">
					<div class="input-group">
						<label class="control-label" for="inputSuccess4">物品搜索</label>
						<div class="input-group">
							<input type="text" class="form-control input-sm" v-model="goodSearch.searchKey" />
							<span class="input-group-btn"> <button v-on:click="searchGood(goodSearch.searchKey)" class="btn btn-default btn-sm"
									 type="button"><span class="glyphicon glyphicon-search"></span></button>
							</span>
						</div>
					</div>
				</div>
				<div class="col-md-12 col-xm-12">
					<select multiple="" class="form-control">
						<option v-for="obj in source.goods" v-on:click="param.itemId1=obj.id,goodSearch.searchKey=obj.name" v-show="goodSearch.searchKey==null||obj.name.indexOf(goodSearch.searchKey)&gt;-1">{{obj.name}}</option>
					</select>
				</div>
				<div class="col-md-12">
					<div class="form-inline">
						<div class="form-group">
							<label for="count">数量</label>
							<input type="text" class="form-control" id="count" v-model="param.itemNum1" placeholder="" />
						</div>
					</div>
				</div>

				<div class="col-md-6 col-xs-12">
				</div>
				<div class="col-md-12 col-sm-12">
					<button class="btn btn-success hidden-md" v-on:click="rechargeGoods()"> <span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;发送</button>
				</div>
				<div class="col-md-12 center-block" style="margin-top: 50px;text-align: center;">
					平台唯一官网:
					<a target="_blank" href="http://www.88wanyo.com">www.88wanyo.com</a>
					<br /> 购买后台权限联系客服
					<br />唯一客服QQ：<strong>3565607450</strong> 
					<br />玩家Q群：<strong>99800442</strong>
					<br />&copy;Copyright 版权所有
				</div>
			</div>
		</div>

	</body>

</html>
<script src="js/goods.js" type="text/javascript" charset="utf-8"></script>
